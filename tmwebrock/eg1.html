<!DOCTYPE html>
<html lang='en'>
<head>
<title>tmwebrock</title>
<script src='jquery.js'></script>
<script>
$(()=>{
$("#button1").click(function(ev){
var xyz=$("#xyz").val();
var pqr=$("#pqr").val();
$.ajax({
url:"stud/printAge",
type:"post",
async:false,
data:{"xyz":xyz,"pqr":pqr},
success: function(res)
{
//data - response from server
alert(res);
},
error: function (res)
{
alert("Some problem");
}

});  
});
});
</script>
</head>
<body>
<h1>Add Department</h1>
<form>
Enter RollNumber <input type='text' id='xyz'>
Enter Name of the Student <input type='text' id='pqr'>
<button id='button1' type='submit'>Add</button>
</form>
</body>
</html>
